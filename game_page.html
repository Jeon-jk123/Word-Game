<html>
    <head>
        <title>Word Game.</title>
        <link rel="stylesheet" href="style.css">
        <script src="game.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body class="background">
        <div class="container"></div>
        <center>
            <h3 id="name_1"></h3><span id="score_1"></span>
            <h3 id="name_2"></h3><span id="score_2"></span>
            <h1 style="color: aliceblue;">Guess IT !!</h1>
            <h3 id="question"></h3>
            <h3 id="answer"></h3>
            <div id="output"></div>
            <label>Type your word. <b class="text-danger">The word should be more than 5 words</b></label>
            <input id="inp"placeholder="type a word" type="text" class="form-control"><br>
            <button class="btn btn-default">Submit</button>
        </center>
    </body>
</html>
